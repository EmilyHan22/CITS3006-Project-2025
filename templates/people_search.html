{% extends "layout.html" %}
{% block page_content %}
<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">People Search (insecure)</h1>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <form class="form-inline" method="post">
            <label class="sr-only">Display name</label>
            <input name="name" class="form-control mr-2" placeholder="Display name contains" />
            <button class="btn btn-primary">Search</button>
          </form>
        </div>

        <div class="card-body">
          {% if query %}
            <p class="small text-muted"><em>Executed query:</em> {{ query }}</p>
          {% endif %}
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr><th>ID</th><th>Email</th><th>Display Name</th></tr>
              </thead>
              <tbody>
                {% for r in results %}
                  <tr>
                    <td>{{ r.id }}</td><td>{{ r.email }}</td><td>{{ r.display_name }}</td>
                  </tr>
                {% else %}
                  <tr><td colspan="3" class="text-center">No results</td></tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
